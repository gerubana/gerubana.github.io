<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喚醒 App</title>
</head>
<body>
    <a href="#" onclick="openApp()">打開 App 或網頁</a>
</body>

<script>
    function openApp() {
        // 嘗試打開 App 的 URL Scheme
        window.location.href = "pklive://somepath";

        // 如果應用未安裝，則在 2 秒後跳轉到其他網頁
        setTimeout(function() {
            window.location.href = "https://google.com"; // 替換為 App Store 或其他網址
        }, 2000);
    }
 </script>

</html>
