<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>喚醒 App</title>
</head>
<body>
    <a href="#" onclick="openApp()">打開 App 或網頁</a>
</body>

<script>
    function openApp() {
        const now = Date.now();
        const timeout = 2000; // 2 秒內判斷是否跳轉

        // 嘗試打開應用
        window.location.href = "myapp://somepath";

        // 檢查是否跳轉成功
        const checkVisibility = setTimeout(function () {
            const timeElapsed = Date.now() - now;

            if (document.visibilityState === "visible" && timeElapsed >= timeout) {
                // 應用未安裝，跳轉到其他網頁
                window.location.href = "https://apps.apple.com/app/your-app-id"; // 替換為下載頁面的鏈接
            }
        }, timeout);

        // 如果用戶成功跳轉到應用，頁面將變為不可見，清除回退計時器
        document.addEventListener("visibilitychange", function () {
            if (document.visibilityState === "hidden") {
                clearTimeout(checkVisibility);
            }
        });
    }
 </script>

</html>
